{% extends 'base.html' %}

{% block body %}

<section id="form"><!--form-->
		<div class="container">
			{% if messages %}
				{% for message in messages %}
						<div class="alert alert-{{ message.tag }}" role="alert">
							{{ message }}
						<button type="button" class="close" data-dismiss="alert" aria-label="close">
							<span aria-hidden="true">&times;</span>
						</button>
						</div>
				{% endfor %}
			{% endif %}
			<div class="row">
				<div class="col-sm-4 col-sm-offset-1">
					<div class="login-form"><!--login form-->
						<h2><b>Login to your account</b></h2>
						<form action="/signin" method="post">
                            <input type="text" name="username" placeholder="Name" required/>

							<input type="password" name="password" placeholder="Password" required/>   
							<a href="{% url 'password_reset' %}" style="float: right;">Forgot Password?</a>   <br>                      
							<button type="submit" class="btn btn-default">Login</button>
                            {% csrf_token %}
						</form>
					</div><!--/login form-->
				</div>
				<div class="col-sm-1">
					<h2 class="or">OR</h2>
				</div>
				<div class="col-sm-4">
					<div class="signup-form"><!--sign up form-->
						<h2><b>New User Signup!</b></h2>
						<form action="/signup" method="post">
							<input type="text" name="username" placeholder="Name" required/>
							<input type="email" name="email" placeholder="Email Address" required/>
							<input type="password" minlength="8" pattern="/^[a-zA-Z0-9!@#\$%\^\&*_=+-]{8,12}$/g" name="password" placeholder="Password" required/>
							<button type="submit" class="btn btn-default">Signup</button>
							

                            {% csrf_token %}

						</form>
					</div><!--/sign up form-->
				</div>
			</div>
		</div>
	</section><!--/form-->

{% endblock %}
